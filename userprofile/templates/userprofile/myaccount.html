{% extends 'core/base.html' %}

{% block title %}Мой аккаунт{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">Мой аккаунт</h1>

    <hr class="mb-4 ">

    <p>
        <strong>Имя: </strong> {{ request.user.username }}
    </p>

    <p>
        <strong>Команда: </strong> {{ team.name }}

        {% if team.created_by == request.user %}
            <a href="{% url 'team:edit' team.id %}" class=" hover:bg-indigo-300 underline">Редактировать</a>
        {% endif %}
    </p>

    <hr class="mb-4 ">

    <a href="{% url 'userprofile:logout' %}" class="inline-block py-3 px-6 bg-red-600 hover:bg-red-500 rounded-xl text-white shadow-lg shadow-inner">Выйти</a>
</div>
{% endblock %}
