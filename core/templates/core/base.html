<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="py-5 px-6 flex justify-between bg-indigo-500">
            <a href="/" class="text-white"> АС ЭОК</a>

            <div class="space-x-2">
                <a href="{% url 'about' %}" class="text-white">Описание</a>
                {% if request.user.is_authenticated %}
                
                    <a href="{% url 'dashboard' %}" class="py-3 px-6 bg-indigo-300 rounded-xl text-white">Панель</a>
                    <a href="{% url 'add_lead' %}" class="py-3 px-6 bg-indigo-300 rounded-xl text-white">Добавить лид</a>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="py-3 px-6 bg-red-600 rounded-xl text-white">Выйти</button>
                    </form>

    
                {% else %}
                    <a href="{% url 'login' %}" class="py-3 px-6 bg-indigo-600 rounded-xl text-white">Войти</a>
                    <a href="{% url 'signup' %}" class="py-3 px-6 bg-indigo-300 rounded-xl text-white">Зарегистрироваться</a>
                    
                {% endif %}
            </div>

        </nav>

        {% block content %}
        {% endblock %}

        <footer class="py-5 text-center bg-gray-200">
            <p class="text-s text-gray-700">2024 - АС ЭОК</p>
        </footer>
    </body>
</html>
